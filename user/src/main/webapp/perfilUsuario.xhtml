<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <link href="https://fonts.googleapis.com/css?family=Nunito"
          rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css" />
    <link href="#{request.contextPath}/css/primeface.css" rel="stylesheet"
          type="text/css" />
</h:head>
<h:body>

    <ui:include src="header.xhtml"/>

    <div class="perfil">
        <p:fieldset legend="Dados">
            <div class="coluna-perfil">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Nome:" />
                    <h:outputText value="#{usuarioBean.usuario.nome}" />
                    <p:outputLabel value="Email:" />
                    <h:outputText value="#{usuarioBean.usuario.email}" />
                </h:panelGrid>
            </div>

            <div class="coluna-perfil">
                <div class="btn-perfil">
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="10">
                            <p:commandButton value="Atualizar" action="#{usuarioBean.telaAtualizarUsuario}"></p:commandButton>
                            <p:commandButton value="Voltar" onclick="window.history.back()"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </p:fieldset>

    </div>

</h:body>
</html>
